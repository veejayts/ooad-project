<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <link rel="stylesheet" href="../materialize.min.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s4 left-align">
                <a id='back' class="waves-effect waves-light btn" style="margin-top: 10px;">Back</a>
            </div>
            <div class="col s4"></div>
            <div class="col s4 right-align">
                <a id="logout" class="waves-effect waves-light btn red" style="margin-top: 10px;">Logout</a>
            </div>
        </div>
        <div id="main">
            <div class="row">
                <h1>Enter Student Marks</h1>
            </div>
            
            <div class="row">
                <div class="input-field">
                    <input id="search-field" type="text" name="search-field" class="validate">
                    <label for="search-field">Enter register number of student</label>
                </div>
                <div class="center-align">
                    <a id="search" class="waves-effect waves-light btn green">Search</a>
                </div>
            </div>
            
            <div class="row center-align">
                <p id="error"></p>
                <p id="attendance-error"></p>
            </div>
        
            <div id="student-form" style="display: none;">
                <div id="hide" style="display: none;">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" />
                    <label for="regno">Register Number</label>
                    <input type="text" id="regno" name="regno" disabled />
                    <label for="dob">DOB</label>
                    <input type="text" id="dob" name="dob" />
                    <label for="attendance">Attendance percentage</label>
                    <input type="number" id="attendance" name="attendance" />
                </div>
                <label for="maths">Maths marks</label>
                <input type="number" id="maths" name="maths" />
                <label for="english">English marks</label>
                <input type="number" id="english" name="english" />
                <label for="computer">Computer marks</label>
                <input type="number" id="computer" name="computer" />
                <label for="percentage">Total marks percentage</label>
                <input type="number" id="percentage" name="percentage" disabled />
                <div class="row center-align">
                    <a id="submit" class="waves-effect waves-light btn green darken-2">Submit</a>
                </div>
            </div>
        </div>
    </div>

    <script src="enter_marks.js"></script>
    <script src="../loginstatus.js"></script>
    <script src="../materialize.min.js"></script>
</body>
</html>
