<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <link rel="stylesheet" href="../materialize.min.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s4 left-align">
                <a id='back' class="waves-effect waves-light btn" style="margin-top: 10px;">Back</a>
            </div>
            <div class="col s4"></div>
            <div class="col s4 right-align">
                <a id="logout" class="waves-effect waves-light btn red" style="margin-top: 10px;">Logout</a>
            </div>
        </div>
        <div id="main">
            <div class="row">
                <h1>Enter Student Attendance</h1>
            </div>
            
            <div class="row">
                <h5>Enter Attendance for </h5>
                
                <div class="input-field">
                    <input id="subcode" type="text" class="validate">
                    <label for="subcode">Subject code</label>
                </div>
                
                <div class="row">
                    <div class="col s6">
                        <h5>of sem </h5>
                    </div>
                    <div class="col s6">
                        <div class="input-field col s12">
                            <select name="options" id="sem-number">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                            <label>Sem number</label>
                        </div>
                    </div>
                </div>

                <p id="error"></p>

                <a id="update-btn" class="waves-effect waves-light btn green" style="margin-top: 10px;">Start Update</a>
            </div>

            <div class="row">
                <div id="update-section">
                    <table>
                        <thead>
                            <td>Student Register Number</td>
                            <td>Attendance</td>
                        </thead>
                        <tbody id="student"></tbody>
                    </table>
                    
                    <p id="success"></p>

                    <a id="submit" class="waves-effect waves-light btn aqua" style="margin-top: 10px;">Submit</a>
                </div>
            </div>
        </div>
    </div>

    <script src="enter_attendance.js"></script>
    <script src="../loginstatus.js"></script>
    <script src="../materialize.min.js"></script>
</body>
</html>
