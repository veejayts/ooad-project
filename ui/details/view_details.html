<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details</title>
    <link rel="stylesheet" href="../materialize.min.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s4 left-align">
                <a id='back' class="waves-effect waves-light btn" style="margin-top: 10px;">Back</a>
            </div>
            <div class="col s4"></div>
            <div class="col s4 right-align">
                <a id="logout" class="waves-effect waves-light btn red" style="margin-top: 10px;">Logout</a>
            </div>
        </div>
        
        <div id="main">
            <div class="row">
                <h1>View Details</h1>
            </div>

            <div class="row">
                <div class="input-field">
                    <input id="search-id" type="text" name="search-id" class="validate">
                    <label for="search-id" id="search-id-text">Enter register number of student</label>
                </div>
                <div id="radio-buttons">
                    <div class="col s6">
                        <p>
                            <label>
                              <input name="detailType" id="student" type="radio" value="Student" />
                              <span>Student</span>
                            </label>
                        </p>
    
                    </div>
                    <div class="col s6">
                        <p>
                            <label>
                              <input name="detailType" id="staff" type="radio" value="Staff" />
                              <span>Staff</span>
                            </label>
                        </p>
                    </div>
                </div>

                <a id="view-details" class="waves-effect waves-light btn green" style="margin-top: 10px;">View Details</a>
            </div>

            <div class="row center-align">
                <p id="error"></p>
            </div>
            
            <table>
                <tbody id="details"></tbody>
            </table>

            <div id="more">
                <div class="row">
                    <h4>View Marks and Attendance</h4>
                </div>

                <div class="row">
                    <div class="col s6">
                        <h5>of sem </h5>
                    </div>
                    <div class="col s6">
                        <div class="input-field col s12">
                            <select name="options" id="sem-number">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                            <label>Sem number</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s6">
                        <h5>Type of exam</h5>
                    </div>
                    <div class="col s6">
                        <div class="input-field col s12">
                            <select name="options" id="exam">
                                <option value="CAT1">CAT1</option>
                                <option value="CAT2">CAT2</option>
                                <option value="CAT3">CAT3</option>
                                <option value="SEM">SEM</option>
                            </select>
                            <label>Exam Type</label>
                        </div>
                    </div>
                    <a id="submit" class="waves-effect waves-light btn green" style="margin-top: 10px;">View Details</a>
                </div>

                <div id="marks-details">
                    <div class="row">
                        <table>
                            <thead>
                                <td>Subject Code</td>
                                <td>Marks</td>
                                <td>Attendance Percentage</td>
                            </thead>
                            <tbody id="marks"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        <script src="view_details.js"></script>
        <script src="../loginstatus.js"></script>
        <script src="../materialize.min.js"></script>
</body>
</html>
