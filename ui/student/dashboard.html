<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../materialize.min.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s6"></div>
            <div class="col s6 right-align">
                <a id="logout" class="waves-effect waves-light btn red" style="margin-top: 10px;">Logout</a>
            </div>
        </div>
    
        <div id="main">
            <h1>Student Dashboard</h1>
            
            <a class="waves-effect waves-light btn indigo" style="margin: 10px 0 10px 0;" href="view_notice.html">View Notices</a>
        
            <div id="student-form">
                <div class="row">
                    <table>
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td id="name"></td>
                            </tr>
                            <tr>
                                <td>Register Number</td>
                                <td id="regno"></td>
                            </tr>
                            <tr>
                                <td>DOB</td>
                                <td id="dob"></td>
                            </tr>
                            <tr>
                                <td>Department</td>
                                <td id="department"></td>
                            </tr>
                            <tr>
                                <td>Sem</td>
                                <td id="sem"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <h4>View Marks and Attendance</h4>
                </div>

                <div class="row">
                    <div class="col s6">
                        <h5>of sem </h5>
                    </div>
                    <div class="col s6">
                        <div class="input-field col s12">
                            <select name="options" id="sem-number">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                            <label>Sem number</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s6">
                        <h5>Type of exam</h5>
                    </div>
                    <div class="col s6">
                        <div class="input-field col s12">
                            <select name="options" id="exam">
                                <option value="CAT1">CAT1</option>
                                <option value="CAT2">CAT2</option>
                                <option value="CAT3">CAT3</option>
                                <option value="SEM">SEM</option>
                            </select>
                            <label>Exam Type</label>
                        </div>
                    </div>
                    <a id="submit" class="waves-effect waves-light btn green" style="margin-top: 10px;">View Details</a>
                </div>

                <div id="marks-details">
                    <div class="row">
                        <table>
                            <thead>
                                <td>Subject Code</td>
                                <td>Marks</td>
                                <td>Attendance Percentage</td>
                            </thead>
                            <tbody id="marks"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
    <script src="../loginstatus.js"></script>
    <script src="../materialize.min.js"></script>
</body>
</html>
